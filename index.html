<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="game">
      <!-- scores -->
      <div class="score">
        <div>
          <h2>Player</h2>
          <p id="player-score">0</p>
        </div>
        <div>
          <h2>Computer</h2>
          <p id="computer-score">0</p>
        </div>
      </div>
      <!-- match -->
      <div class="match">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img src="./css/images/rock.png" alt="" id="player-hand" />
          <img src="./css/images/rock.png" alt="" id="computer-hand" />
        </div>

        <div class="title-option">
          <h2>Player handes</h2>
        </div>

        <div class="options">
          <button class="rock">
            <img id="rock" src="./css/images/rock.png" alt="" />
          </button>
          <button class="paper">
            <img id="paper" src="./css/images/paper.png" alt="" />
          </button>
          <button class="scissors">
            <img id="scissors" src="./css/images/scissors.png" alt="" />
          </button>
        </div>
      </div>
    </section>
    <!-- modal -->
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1 id="title-win-lose"></h1>
    </div>
    <div class="overlay hidden"></div>

    <script src="./index.js"></script>
  </body>
</html>
