<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <article id="score">
        <div id="div-players">
          <p id="player">Player</p>
          <p id="computer">Computer</p>
        </div>
        <div id="div-score">
          <span id="player-score">0</span>
          <span id="computer-score">0</span>
        </div>
      </article>
    </header>
    <main>
      <section id="sction-one">
        <article id="left">
          <h3>Player</h3>
          <img class="btn rock" src="./css/images/rock.png" alt="rock" />
        </article>
        <article id="middle">
          <h3>?</h3>
        </article>
        <article id="right">
          <h3>Computer</h3>
          <img class="btn rock-comp" src="./css/images/rock.png" alt="rock" />
        </article>
      </section>
      <section id="section-two">
        <article id="bottom">
          <h2>Choose an option</h2>
          <button id="rock">
            <img class="btn rock" src="./css/images/rock.png" alt="rock" />
          </button>
          <button id="paper">
            <img class="btn paper" src="./css/images/paper.png" alt="paper" />
          </button>
          <button id="scissors">
            <img
              class="btn scissors"
              src="./css/images/scissors.png"
              alt="scissors"
            />
          </button>
        </article>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
